<h1>Login</h1>

<form name="loginForm" ng-submit="loginForm.$valid && login.login()" novalidate>
  <label>
    <div>Email</div>
    <input type="text" ng-model="login.credentials.email" required placeholder="Email" />
  </label>
  <label>
    <div>Password</div>
    <input type="password" ng-model="login.credentials.password" placeholder="Password" />
  </label>
  <div>
    <input type="submit" value="Log In" />
  </div>
</form>
